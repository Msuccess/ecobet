    <form class="registration-form cmn-frm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="frm-group">
        <label>Username or Email Address</label>
        <input type="email" formControlName="email" id="registration_email" placeholder="Username or Email Address" />
        <i class="fa fa-user"></i>

        <p class="text-danger" *ngIf="submitted && formControl.email.errors">
          <span *ngIf="formControl.email.errors.required">Email is required</span>
          <span *ngIf="formControl.email.errors.email">Email is required</span>
        </p>
      </div>

      <div class="frm-group">
        <label>Password</label>
        <input type="password" formControlName="password" id="registration_pass" placeholder="Enter Password" />
        <i class="fa fa-lock"></i>

        <p class="text-danger" *ngIf="submitted && formControl.password.errors">
          <span *ngIf="formControl.password.errors.required">Password is required</span>
        </p>
      </div>
      <div class="frm-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirm_password" id="registration_re_pass"
          placeholder="Enter Password" />
        <i class="fa fa-lock"></i>

        <p class="text-danger font-size-14" *ngIf="submitted && formControl.confirm_password.errors">
          <span *ngIf="formControl.confirm_password.errors.confirmPasswordValidator">
            Password and Confirm Password didn't match.</span>
        </p>
      </div>
      <div class="frm-group">
        <input type="submit" id="registration_submit" value="Registration" />
      </div>
      <div class="frm-group">
        <div class="checkbox-area">
          <input type="checkbox" id="remember_pass" />
          <label for="registration_remember_pass">I Agree with the Terms of Use</label>
        </div>
        <div class="forgot-pass-area">
          <a href="#0">Forgot Password?</a>
        </div>
      </div>
      <div class="frm-group">
        <div class="or-text">
          <span>Or login with</span>
        </div>
      </div>
      <div class="frm-group">
        <div class="login-with-area">
          <a href="#" class="facebook"><i class="fa fa-facebook-f"></i>facebook</a>
          <a href="#" class="google"><i class="fa fa-google-plus"></i>facebook</a>
          <a href="#" class="twitter"><i class="fa fa-twitter"></i>facebook</a>
        </div>
      </div>
    </form>
    <div class="have-not-account">
      <p>Already have an account?<a href="#0">Login</a></p>
    </div>
